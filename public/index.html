<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="targeta">
        <h1 class="titulo">Ingresar</h1>
        <form action="/ingresar" class="logeo" method="GET">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="ingresa tu usuario">
            <label for="contrasenia">Contraseñia</label>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="contraseñia super secreta">
            <label for="room">Sala</label>
            <input type="text" name="room" id="room" placeholder="Sala de chat">
            <input type="submit" value="Ingresar" class="boton">
        </form>
    </div>
</body>

</html>
